@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>@title</title>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sticky-footer.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("lib/knockout/knockout.js")" type="text/javascript"></script>
<script src="@routes.Application.jsRoutes()" type="text/javascript"></script>
</head>
<body style="background-color:#3C73D7">
<nav class="navbar" role="navigation">
	<div class="container">
		<div class="navbar-header"><a class="navbar-brand" href="/" style="color:white">База двигателей Volvo Penta</a></div>	
		</div>
	</div>
</nav>
<div class="container">@content	</div>

<footer class="footer">
	<div class="container">
		<img src="@routes.Assets.at("images/logo.gif")">
		База двигателей Volvo Penta
		<p align="center">&copy; 2015 г.</p>
	</div>
</footer>
<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
</body>
</html>
